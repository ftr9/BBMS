<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>user dashboard</title>
  </head>
  <body>
    <header class="headerMain__login">
      <div class="headerMain__content">
        <h3>BLOOD DONOR MANAGEMENT SYSTEM..</h3>
        <div class="headerMain__logout">
          <div class="headerMain__logout--content">
            <ion-icon name="person"></ion-icon>
            <ion-icon name="caret-down"></ion-icon>
          </div>
          <a
            href="adminLogin.html"
            class="form__logoutButton form__logoutButton__hidden"
          >
            <ion-icon name="log-in"></ion-icon><span>Logout</span>
          </a>
        </div>
      </div>
    </header>
    <section class="main__content">
      <!--NAVBAR STARTS-->
      <div class="main__content__nav">
        <ul>
          <li>
            <a href="./userDashboard.html"
              ><ion-icon name="clipboard"></ion-icon
              ><span>Donor's Dashboard Dashboard</span></a
            >
          </li>
          <li>
            <a href="./bloodcollection/ViewBlood.html"
              ><ion-icon name="book"></ion-icon
              ><span>View Blood collections</span>
            </a>
          </li>
          <li>
            <a href="./announcement/viewAnnouncement.html"
              ><ion-icon name="volume-high"></ion-icon
              ><span>view Announcement</span>
            </a>
          </li>
          <li>
            <a href="./campaings/viewCampaign.html"
              ><ion-icon name="flame"></ion-icon><span>view Campaings</span>
            </a>
          </li>
        </ul>
      </div>
      <!--NAV BAR ENDS-->
      <!--LEFT SIDE STARTS-->
      <div class="main__content__left">
        <h2>Donor's Dashboard</h2>
        <div class="main__content__value__cards">
          <!--This is card 2-->
          <div class="dashboard__card">
            <div class="dashboard__card__content">
              <div class="dashboard__card__content--left">
                <ion-icon name="medkit"></ion-icon>
              </div>
              <div class="dashboard__card__content--right">
                <div class="dashboard__card__text1">11</div>
                <div class="dashboard__card__text2">Available Blood</div>
              </div>
            </div>
            <a
              href="./bloodcollection/ViewBlood.html"
              class="dashboard__card__button"
            >
              <span>View Details</span>
              <ion-icon name="arrow-forward-circle"></ion-icon>
            </a>
          </div>
          <!--Card 2 ends here-->
          <!--This is card 3-->
          <div class="dashboard__card">
            <div class="dashboard__card__content">
              <div class="dashboard__card__content--left">
                <ion-icon name="volume-medium"></ion-icon>
              </div>
              <div class="dashboard__card__content--right">
                <div class="dashboard__card__text1">2</div>
                <div class="dashboard__card__text2">Announcement</div>
              </div>
            </div>
            <a
              href="./announcement/viewAnnouncement.html"
              class="dashboard__card__button"
            >
              <span>View Details</span>
              <ion-icon name="arrow-forward-circle"></ion-icon>
            </a>
          </div>
          <!--Card 3 ends here-->
          <!--This is card 3-->
          <div class="dashboard__card">
            <div class="dashboard__card__content">
              <div class="dashboard__card__content--left">
                <ion-icon name="flag"></ion-icon>
              </div>
              <div class="dashboard__card__content--right">
                <div class="dashboard__card__text1">1</div>
                <div class="dashboard__card__text2">Campaings</div>
              </div>
            </div>
            <a
              href="./announcement/viewAnnouncement.html"
              class="dashboard__card__button"
            >
              <span>View Details</span>
              <ion-icon name="arrow-forward-circle"></ion-icon>
            </a>
          </div>
          <!--Card 3 ends here-->
          <!--This is card 4-->
          <div class="dashboard__card">
            <div class="dashboard__card__content">
              <div class="dashboard__card__content--left">
                <ion-icon name="water"></ion-icon>
              </div>
              <div class="dashboard__card__content--right">
                <div class="dashboard__card__text1">Donate</div>
                <div class="dashboard__card__text2">Blood</div>
              </div>
            </div>
            <a
              href="./bloodcollection/AddBlood.html"
              class="dashboard__card__button"
            >
              <span>View Details</span>
              <ion-icon name="arrow-forward-circle"></ion-icon>
            </a>
          </div>
          <!--Card 4 ends here-->
        </div>
      </div>
      <!--LEFT SIDE ENDS-->
    </section>
    <script src="./main.js"></script>
  </body>
</html>
